{% extends 'layout/app-layout.html' %}
{% load filters %}

{% block 'content' %}
<style>
 form{
     position: relative;
			width: 310px;
			height: 350px;
			top: 150px;
			margin: auto ;
			background-color: transparent;
			backdrop-filter: blur(5px);
			box-shadow: 0 0 5px 1px  lightblue;
			border: 2px solid rgba(0, 0, 200, 0.2);
			border-radius: 3%;
 }
.class1{
      width: 280px;
			height: 30px;
			margin: 2px 10px 35px 10px;
			border: 1px solid black;
      border-top: none;
      border-left: none;
      border-right: none;
      background: transparent;
      
}
.class1:focus{
  outline: none;
  background: transparent;
}

label{
  margin-left: 6px;
}

button{
      margin-left: 100px;
			margin-bottom: 5px;
			width: 100px;
			height: 30px;
			border: 1px solid black;
			border-radius: 4px;
			font-size: 15px;
      background: transparent;
}

button:hover{
  background: rgba(77, 160, 255, 0.2);
}



</style>
  
  <form method="post">
    <h1  style="margin-left: 105px;">Login</h1>
    {% csrf_token %}
    
    
    <div>
      <label for="{{ form.username.id_for_label }}"><b>Username:</b></label><br>
      {{ form.username|add_class:"class1" }}
    </div>

    
    <div>
      <label for="{{ form.password.id_for_label }}"><b>Password:</b></label><br>
      {{ form.password|add_class:"class1" }}
    </div>
    
    <button type="submit">Login</button>
    <p style="margin-left: 50px;">Don't have an account?  <a style="text-decoration: none;" href="{% url 'signup' %}">Signup</a></p>
  </form>
  
{% endblock %}
